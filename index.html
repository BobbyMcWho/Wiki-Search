<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    	<div class="col-lg-12 text-center">
        <h1>Search Wikipedia</h1>
        <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><i class="glyphicon glyphicon-random" data-toggle="tooltip" title="Click for a random article!" data-placement="right"></i></a>
        <p class="deskHide"><br>Random Article</p>
        <div class="form">
        <input type="text" class="rounded" id="search" autocomplete="off">
        <i class="glyphicon glyphicon-remove" id="close"></i>
        <i class="glyphicon glyphicon-search" data-toggle="tooltip" title="Click to search!" data-placement="right" id="searchIcon"></i>
        <p class="deskHide searchMobile">Click to search</p>
      </div>
      <div id="father"></div>
    	</div>
    </div>
    <div class="footer">Created by <a href="http://codepen.io/BobbyMcwho" target="blank">Robert McDonald</a></div>
    <script src="js/main.js"></script>
</body>
</html>
